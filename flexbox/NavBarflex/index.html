<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="leftside">
            <img class="sheets" src="media/sheets.png" alt="feuilles">
            
            <a href="#">Inbox</a>
            <a href="#">Sent</a>
            <a href="#">Trash</a>
            </div>
            <div class="rightside">
            <a href="#">Settings</a>
            <a href="#">Logout</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="flexbox">
            <article class="row">
                <img class="calendar" src="media/calendar.png" alt="calendar">
                <p>
                    The calendar makes scheduling a snap.
                </p>
            </article>
            
            <article class="reverse">
                <img class="speedometer" src="media/speedometer.png" alt="speedometer">
                <p>
                    Our dashboard gives you a bird's-eye-view-at-a-galance-on-the-go.
                </p>
            </article>
            <article class="row">
                <img class="mail" src="media/mail.png" alt="mail">
                <p>
                    You can get notified by Email or SMS.
                </p>
            </article>
        </section>
    </main>
    
</body>
</html>
